				    cancelButtonText: "ÏÇ≠Ï†úÏ∑®ÏÜå",

				            confirmButtonText: "ÏÇ≠Ï†ú",
				            cancelButtonText: "Ï∑®ÏÜå"
				            }).then((confirmResult) => {
				            if (confirmResult.isConfirmed) {
				                $.ajax({

				                    method: 'post',

				                            icon: "success"
